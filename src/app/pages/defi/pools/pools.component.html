<div class="pool-container" >
<mat-table mat-table [dataSource]="dataSource" class="table-pools" [ngClass]="file ? 'table-pools-row':'table-pools-grid'">

  <!-- Pool Column -->
  <ng-container matColumnDef="pool">
    <mat-cell mat-cell *matCellDef="let pool">
      <app-pool-card [pool]="pool" class="cell-pool"></app-pool-card>
    </mat-cell>
  </ng-container>
  <mat-row
    *matRowDef="let row; columns: displayedColumns;"
    class="row"
    >
  </mat-row>
</mat-table>
</div>
